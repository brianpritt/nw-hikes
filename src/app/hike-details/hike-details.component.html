<div class="hike-details">

  <div id="map"></div>
  <img src="{{trailToDisplay?.picture}}" alt="Photo of trail">
  <h3>{{trailToDisplay?.name}}</h3>
  <!-- <h5>{{(trailToDisplay | async)?.intro}}</h5> -->
  <p>
    Region: <span class="heavy">{{trailToDisplay?.region}}</span><br>
    Difficulty: <span class="heavy">{{trailToDisplay?.difficulty}}</span><br>
    <!-- Elevation gain: {{(trailToDisplay | async)?.elevation}}<br> -->
    Distance: <span class="heavy">{{trailToDisplay?.length}}</span><br>
  </p>
  <span class="heavy">Details</span> <br>
  <p>{{(trailToDisplay | async)?.description}}</p><br>
  Location: {{(trailToDisplay | async)?.trailhead-location}}
  <app-comments></app-comments>

</div>
